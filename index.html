<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6 bg-gray-900">
    <div class="bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-xl">
      <h1 class="text-3xl font-bold text-center text-indigo-400 mb-6">
        ðŸ”¢ Fibonacci Visualizer
      </h1>

      <!-- Input Section -->
      <div class="flex flex-col gap-4">
        <label for="fibInput" class="text-indigo-200 font-medium">Enter a number:</label>
        <input
          id="fibInput"
          type="number"
          min="1"
          placeholder="e.g. 10"
          class="px-4 py-2 bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <button
          id="generateBtn"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-xl transition"
        >
          Generate Sequence
        </button>
      </div>

      <!-- Output Section -->
      <div
        id="output"
        class="mt-8 flex flex-wrap gap-2 items-center justify-start"
      >
        <!-- Fibonacci visuals will be injected here -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
